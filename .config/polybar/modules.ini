############################################
#              MODULES LEFT               #
############################################
[module/windowtitle]
type = internal/xwindow
label = %title%
label-maxlen = 60
format-foreground = ${colors.color7}

[module/menu]
type = custom/text
content =""
content-padding = 2
click-left = rofi -show drun -theme  $HOME/.config/rofi/config.rasi
content-foreground = ${colors.color7}

[module/cpu]
type = internal/cpu
interval = 2.5
format =  <label>
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.color1}
format-padding = 1
format-background = ${colors.background}
format-foreground = ${colors.color7}
label =  %percentage%%

[module/cputemp]
type = custom/script
exec = sensors | grep "Tctl" | tr -d '+' | tr -d \C | tr -d \Tctl: | tr -d \  | awk -F. '{print ""$1"""°"}'
interval = 10
format = <label>
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.color2}
format-padding = 1
format-background = ${colors.background}
format-foreground = ${colors.color7}

[module/gpu]
type = custom/script
exec = nvidia-smi --query-gpu=utilization.gpu --format=csv,noheader,nounits | awk '{print ""$1"""%"}'
interval = 2.5
format = <label>
format-prefix = "󰊴 "
format-prefix-foreground = ${colors.color3}
format-padding = 1
format-background = ${colors.background}
format-foreground = ${colors.color7}

[module/gputemp]
type = custom/script
exec = nvidia-smi --query-gpu=temperature.gpu --format=nounits,csv,noheader | awk '{print ""$1"""°"}'
interval = 2.5
format = <label>
format-prefix = "󰊴 "
format-prefix-foreground = ${colors.color4}
format-padding = 1
format-background = ${colors.background}
format-foreground = ${colors.color7}

[module/memory]
type = internal/memory
format = <label>
format-prefix = 󰆼
format-prefix-foreground = ${colors.color5}
format-prefix-background = ${colors.background}
label = %percentage_used%%
label-background = ${colors.background}

[module/filesystem]
type = internal/fs
mount-0 = /
interval = 10
format = <label>
format-mounted-prefix = 󰆼
format-mounted-prefix-foreground = ${colors.color6}
format-mounted-padding = 1
format-mounted-background = ${colors.background}
format-mounted-foreground = ${colors.color7}
label-mounted = %percentage_used%%

############################################
#  	      MODULES CENTER               #
############################################

[module/ewmh]
type = internal/xworkspaces
format = <label-state>
format-margin = 0
index-sort = true

enable-click = true
reverse-scroll = false
enable-scroll = true

label-active = 
label-focused = 
label-focused-overline = ${colors.foreground}
label-focused-foreground = ${colors.color1}
label-focused-padding = 0

label-empty = 
label-empty-padding = 0
label-empty-foreground = ${colors.color16}

label-occupied = 
label-occupied-foreground = ${colors.color1}
label-occupied-padding = 0

############################################
#  	       MODULES RIGHT               #
############################################

[module/spottrack]
type = custom/script
interval = 1
exec = $HOME/.config/polybar/scripts/spotify.py -f '{song}' | awk '{print toupper($0)}'

format = <label>
format-padding = 0
format-foreground = ${colors.color1}
format-background = ${colors.background}

label = "%output% "
label-maxlen = 45

click-right = bspc desktop -f '^3'
click-left = playerctl -p spotify play-pause
scroll-up = playerctl -p spotify next
scroll-down = playerctl -p spotify previous

[module/spotartist]
type = custom/script
interval = 1
exec = $HOME/.config/polybar/scripts/spotify.py -f '{artist}' | awk '{print toupper($0)}'

format = <label>
format-padding = 0
format-foreground = ${colors.color4}
format-background = ${colors.background}

label = %output% 
label-maxlen = 45

click-right = bspc desktop -f '^3'
click-left = playerctl -p spotify play-pause
scroll-up = playerctl -p spotify next
scroll-down = playerctl -p spotify previous

[module/updates]
type = custom/script
exec = $HOME/.config/polybar/scripts/updates.sh #ARCH
#exec = xbps-install -Mun | wc -l #VOID

format-prefix = "󰎐"
format-prefix-foreground = ${colors.color4}

format = <label>
interval = 7200 
tail = true

label = "%output% "
label-padding = 1
label-foreground = ${colors.color7}
label-background = ${colors.background}

[module/clickabledate]
type = internal/date
time = "%I:%M %p"
time-alt = "%A, %m/%d/%y"
format-prefix = "" 
format-prefix-foreground = ${colors.color7}
exec = date +%R
tail = false
interval = 5
label = %time%
label-foreground = ${color.c7}
label-padding = 1

[module/powermenu]
type = custom/text
content ="󰍜"
content-padding = 2
click-left = $HOME/.config/polybar/scripts/rofi-powermenu
content-foreground = ${colors.color7}

